branch_start_review:
  stage: review
  environment:
    name: branch/${CI_COMMIT_REF_SLUG}
    url: http://${CI_COMMIT_REF_SLUG}.example.com
    on_stop: branch_stop_review
  only:
    - branches
  except:
    - master
  image:
    name: "${TERRAFORM_IMAGE_TAG}"
    entrypoint: [""]
  variables:
    GOOGLE_APPLICATION_CREDENTIALS: "${CI_PROJECT_DIR}/gcp-credentials.json"
  before_script:
    - gitlab-ci/setup-ssh.sh
  script:
    - gitlab-ci/deploy-host.sh stage

branch_stop_review:
  stage: review
  when: manual
  environment:
    name: branch/${CI_COMMIT_REF_SLUG}
    url: http://${CI_COMMIT_REF_SLUG}.example.com
    action: stop
  only:
    - branches
  except:
    - master
  image:
    name: "${TERRAFORM_IMAGE_TAG}"
    entrypoint: [""]
  variables:
    GOOGLE_APPLICATION_CREDENTIALS: "${CI_PROJECT_DIR}/gcp-credentials.json"
  before_script:
    - gitlab-ci/setup-ssh.sh
  script:
    - gitlab-ci/remove-host.sh stage

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: stage
    url: https://beta.example.com

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: production
    url: https://example.com
