image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'
  IMAGE_TAG: ${DOCKER_REGISTRY_USER}/reddit:${CI_COMMIT_REF_SLUG}
  TERRAFORM_IMAGE_TAG: ${DOCKER_REGISTRY_USER}/terraform_ansible:${CI_COMMIT_REF_SLUG}

build_job:
  stage: build
  image: docker:stable
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  before_script:
    - docker info
  script:
    - docker build -t "${IMAGE_TAG}" reddit/
    - docker login --username="${DOCKER_REGISTRY_USER}" --password="${DOCKER_REGISTRY_PASSWORD}"
    - docker push "${IMAGE_TAG}"
    - docker build -t "${TERRAFORM_IMAGE_TAG}" infra/terraform/
    - docker push "${TERRAFORM_IMAGE_TAG}"

test_unit_job:
  stage: test
  services:
    - mongo:latest
  before_script:
    - cd reddit
    - bundle update
    - bundle install
  script:
    - ruby simpletest.rb

